<div class="modal-body">
    <div class="alert alert-danger" ng-show="failedAttempt">
         המייל או הסיסמא שגויים
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">התחברות</h1>
                <div class="account-wall">
                    <form class="form-signin">
                    <input type="email" class="form-control" placeholder='הקלד כתובת דוא"ל' ng-model="email" required autofocus>                    
                    <br>
                    <input type="password" class="form-control" placeholder="הכנס סיסמא" ng-model="password" required>
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" >כניסה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
