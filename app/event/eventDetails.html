<!--This view is responsible for showing, updating and deleting a event-->
<div class="container">
        
        <div class="page-header">
          <h1>{{event.name}}</h1>
         </div>
        
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
                  <input type="text" class="form-control" id="name" placeholder="הכנס שם אירוע" ng-model="event.name">
                </div>
                <label class="control-label col-sm-2" for="name">שם אירוע:</label>
              </div>
              <div class="form-group">
                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
                  <input type="text" class="form-control" id="location" placeholder="הכנס מיקום" ng-model="event.location">
                </div>
                <label class="control-label col-sm-2" for="location">מיקום הארוע:</label>
              </div>
              <div class="form-group">                
                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
                   <input type="text" class="form-control" id="address" placeholder="הכנס כתובת" ng-model="event.address">
                </div>
                <label class="control-label col-sm-2" for="address">כתובת:</label>
               </div>
              <div class="form-group">                
                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
                   <input type="text" class="form-control" id="city" placeholder="הכנס עיר" ng-model="event.city">
                </div>
                <label class="control-label col-sm-2" for="city">עיר:</label>
              </div>
              <div class="form-group">                
                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
                   <input type="text" class="form-control" id="fromDate" placeholder="הכנס תאריך התחלה" ng-model="event.fromDate">
                </div>
                <label class="control-label col-sm-2" for="fromDate">מתאריך:</label>
              </div>

                <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">

                <label class="control-label col-sm-2" for="fromDate">יום:</label>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                  <div class="pull-left"> 
                    <button ng-show="isManager()" type="summit" class="btn btn-danger" ng-click="remove()">מחק</button>
                    <button ng-show="isManager()" type="summit" class="btn btn-primary" ng-click="update()">עדכן</button>
                    <button type="summit" class="btn btn-default" ng-click="cancel()">בטל</button>

        </div>
