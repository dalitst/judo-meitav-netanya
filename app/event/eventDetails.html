<!--This view is responsible for showing, updating and deleting a event-->
<div class="container">
        
        <div class="page-header">
          <h1>{{event.name}}</h1>
         </div>
        
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">שם אירוע:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="הכנס שם אירוע" ng-model="event.name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="desc">מיקום הארוע:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="desc" placeholder="הכנס מיקום" ng-model="event.location">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="desc">כתובת</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" id="desc" placeholder="הכנס כתובת" ng-model="event.address">
                </div>
               </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="desc">עיר</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" id="desc" placeholder="הכנס עיר" ng-model="event.city">
                </div>
              </div>

              <div class="form-group">    
                <label class="control-label col-sm-2" for="ingrediants">Ingrediants:</label>

                  <textarea class="form-control" rows="5" id="ingrediants" ng-model="event.ingrediants"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="steps">Steps:</label>
                <div class="col-sm-10">

                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
                <div class="col-sm-10">

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button type="summit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="summit" class="btn btn-primary" ng-click="update()">Update</button>
                    <button type="summit" class="btn btn-danger" ng-click="remove()">Delete</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
</div>
