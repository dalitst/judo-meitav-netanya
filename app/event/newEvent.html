      <div class="form-group">
        <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10" >

        <label class="control-label col-sm-2" for="location">מיקום הארוע:</label>
      </div>
      <div class="form-group">
         <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">

        </div>
        <label class="control-label col-sm-2" for="address">כתובת:</label>
      </div>
      <div class="form-group">
        <div class="col-xs-8 col-sm-10 col-md-12 col-lg-10">
          <input type="text" class="form-control" id="city" placeholder="הכנס עיר" ng-model="event.city">
        </div>
        <label class="control-label col-sm-2" for="city">עיר:</label>
      </div>
